spring.application.name=proyecto-access-1
server.port=8080
spring.datasource.url=jdbc:ucanaccess:///app/database/Prod_Data.mdb;memory=false;jackcessOpener=net.ucanaccess.helpers.jackcess.DefaultJackcessOpener;functionsHsqldb=false
#spring.datasource.url=jdbc:ucanaccess:///app/database/Prod_Data.mdb;memory=false;jackcessOpener=org.ucanaccess.util.DefaultJackcessOpener;-noFunction
spring.datasource.driver-class-name=net.ucanaccess.jdbc.UcanaccessDriver
spring.jpa.hibernate.ddl-auto=none
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=100000
spring.datasource.hikari.connection-timeout=60000
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=access-api-id
spring.kafka.consumer.auto-offset-reset=earliest
#logging.level.org.apache.kafka=DEBUG
#logging.level.org.springfr.kafka=DEBUG

cloudinary.cloud-name:name
cloudinary.api-key:key
cloudinary.api-secret:secreto